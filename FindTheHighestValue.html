<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [-3, 4, 5, 6, 2, 10, 1];
    let max = number[0];
    let index = 0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }
    alert("max:" + max + " at position" + index);
</script>
</body>
</html>
