<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Enter A Number')
    let x = [-3, 5, 1, 3, 2, 10]
    for (let i = 0; i < x.length; i++) {
        if (value == i) {
            alert("Value" + x[i] + "found at" + i)
        }
    }
</script>
</body>
</html>
